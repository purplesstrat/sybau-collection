    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      background: #222;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
